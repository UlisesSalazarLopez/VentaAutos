<html>
<head>
    <title>Contactar</title>
</head>
<body>
    <h1> Contáctanos </h1>
    <!-- Formulario de contacto -->
    <form action="/contacto/" method="POST"> {% csrf_token %}
        <!-- Envía los datos del formulario al servidor mediante el método POST -->
        <!-- Token de seguridad para proteger el formulario contra ataques CSRF -->
         <!-- Campos para ingresar -->
        <p>Asunto: <input type="text" name="asunto"></p>
        <p>Email: <input type="text" name="email"></p>
        <p>Mensaje: <textarea name="mensaje" rows="15" cols="45"></textarea></p>
        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Enviar">
    </form>
    <a href="{% url 'busqueda_autos' %}">Ir a la búsqueda de autos</a>
</body>
</html>
