<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Nuevo Auto</title>
</head>
<body>
    <h1>Insertar Nuevo Auto</h1>
    <!-- Formulario para insertar un nuevo auto -->
    <form method="POST"><!-- El formulario usa el método POST para enviar datos al servidor -->
        {% csrf_token %}<!-- Token de seguridad requerido para evitar ataques CSRF -->
        <!-- Campos de entrada -->
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required><br><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>
        <!-- Botón para enviar los datos del formulario -->
        <button type="submit">Insertar Auto</button>
    </form>
    <br><a href="{% url 'crud' %}">Ver todos los autos</a>
</body>
</html>
